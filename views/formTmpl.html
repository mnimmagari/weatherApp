<div class="row">
  <form name="form">
    <div class="row">
      <div class="col-sm-2">
        <label>Location</label>
      </div>
      <div class="col-sm-3">
        <input type="text" name="city" ng-model="city" required />
      </div>
      <div class="col-sm-3">
        <button type="submit" ng-click="getWeather(city)">Submit</button>
      </div>
    </div>
  </form>
</div>
